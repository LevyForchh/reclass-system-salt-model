parameters:
  linux:
    system:
      user:
        root:
          enabled: true
          name: root
          home: /root
  openssh:
    server:
      permit_root_login: true
      user:
        root:
          enabled: false
          user: ${linux:system:user:root}
          public_keys:
          - ${public_keys:root}
  public_keys:
    root:
      key: ${_param:root_public_key}
