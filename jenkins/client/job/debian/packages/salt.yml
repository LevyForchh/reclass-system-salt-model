          template:
            discard:
              build:
                keep_num: 10
              artifact:
                keep_num: 10
            type: workflow-scm
            concurrent: false
            scm:
              type: git
              url: "${_param:jenkins_gerrit_url}/mk/mk-pipelines"
              branch: "${_param:jenkins_pipelines_branch}"
              credentials: "gerrit"
              script: build-debian-packages-pipeline.groovy
            trigger:
              gerrit:
                project:
                  salt-formulas/{{name}}:
                    branches:
                      - master
                message:
                  build_successful: "Build successful"
                  build_unstable: "Build unstable"
                  build_failure: "Build failed"
                event:
                  ref:
                    - updated
            param:
              SOURCE_URL:
                type: string
                default: "${_param:jenkins_gerrit_url}/salt-formulas/{{name}}.git"
              SOURCE_BRANCH:
                type: string
                default: "master"
              SOURCE_CREDENTIALS:
                type: string
                default: "gerrit"
              DEBIAN_SNAPSHOT:
                type: boolean
                default: 'true'
              REVISION_POSTFIX:
                type: string
                default: '~{{dist}}1'
              EXTRA_REPO_URL:
                type: string
                default: "deb http://repo.saltstack.com/apt/ubuntu/16.04/amd64/2016.3 xenial main; deb ${_param:jenkins_aptly_url}/{{dist}}/ testing salt"
              EXTRA_REPO_KEY_URL:
                type: string
                default: "https://repo.saltstack.com/apt/ubuntu/16.04/amd64/2016.3/SALTSTACK-GPG-KEY.pub; ${_param:jenkins_aptly_url}/public.gpg"
              APTLY_URL:
                type: string
                default: "${_param:jenkins_aptly_api_url}"
              APTLY_REPO:
                type: string
                default: "ubuntu-{{dist}}-salt"
              OS:
                type: string
                default: "ubuntu"
              DIST:
                type: string
                default: "{{dist}}"
              ARCH:
                type: string
                default: "amd64"
              PPA:
                type: string
                default: "salt-formulas/ppa"
              UPLOAD_PPA:
                type: boolean
                default: '{{upload_source_package}}'
              UPLOAD_APTLY:
                type: boolean
                default: '{{upload_to_aptly}}'
              DEBUG:
                type: boolean
                default: 'false'
