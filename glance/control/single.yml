classes:
- service.glance.control.single
parameters:
  linux:
    system:
      cron:
        user:
          glance:
            enabled: true
      package:
        python-pymysql:
          fromrepo: ${_param:openstack_version}
          version: latest
  glance:
    server:
      role: ${_param:openstack_node_role}
      database:
        host: ${_param:single_address}
      identity:
        region: ${_param:openstack_region}
      show_multiple_locations: True
